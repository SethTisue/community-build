build += {

  // true = build project-level dependencies from source
  // false = get build-level dependencies as binaries
  check-missing: [ true, false ]

  cross-version: [ disabled, standard ]
  extraction-version: ${vars.scala-version}
  sbt-version: ${vars.sbt-version}
  sbt-java-options: ${vars.sbt-java-options}

  projects: [

  ${vars.proj.acyclic}
  ${vars.proj.argonaut}
  ${vars.proj.argonaut-shapeless}
  ${vars.proj.bijection}
  ${vars.proj.cats}
  ${vars.proj.circe}
  ${vars.proj.claimant}
  ${vars.proj.coursier}
  ${vars.proj.coursier-cache}
  ${vars.proj.coursier-core}
  ${vars.proj.coursier-util}
  ${vars.proj.discipline}
  ${vars.proj.discipline-munit}
  ${vars.proj.discipline-scalatest}
  ${vars.proj.fansi}
  ${vars.proj.fastparse}
  ${vars.proj.fastparse-scalameta}
  ${vars.proj.geny}
  ${vars.proj.jawn}
  ${vars.proj.json4s}
  ${vars.proj.kind-projector}
  ${vars.proj.metaconfig}
  ${vars.proj.munit}
  ${vars.proj.paiges}
  ${vars.proj.play-json}
  ${vars.proj.portable-scala-reflect}
  ${vars.proj.pprint}
  ${vars.proj.refined}
  ${vars.proj.scala-collection-compat}
  ${vars.proj.scala-java8-compat}
  ${vars.proj.scala-js-stubs}
  ${vars.proj.scala-parallel-collections}
  ${vars.proj.scala-parser-combinators}
  ${vars.proj.scala-xml}
  ${vars.proj.scalacheck}
  ${vars.proj.scalafix}
  ${vars.proj.scalameta}
  ${vars.proj.scalapb}
  ${vars.proj.scalatest}
  ${vars.proj.scalatest-3-0}
  ${vars.proj.scalatestplus-junit}
  ${vars.proj.scalatestplus-scalacheck}
  ${vars.proj.scodec-bits}
  ${vars.proj.sconfig}
  ${vars.proj.shapeless}
  ${vars.proj.silencer}
  ${vars.proj.simulacrum-scalafix}
  ${vars.proj.sourcecode}
  ${vars.proj.specs2}
  ${vars.proj.spray-json}
  ${vars.proj.upickle}
  ${vars.proj.upickle-more}
  ${vars.proj.utest}

]}
