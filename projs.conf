build += {

  // true = build project-level dependencies from source
  // false = get build-level dependencies as binaries
  check-missing: [ true, false ]

  cross-version: [ disabled, standard ]
  extraction-version: ${vars.scala-version}
  sbt-version: ${vars.sbt-version}
  sbt-java-options: ${vars.sbt-java-options}

  projects: [

  ${vars.proj.claimant}
  ${vars.proj.jawn}
  ${vars.proj.json4s}
  ${vars.proj.kind-projector}
  ${vars.proj.play-json}
  ${vars.proj.portable-scala-reflect}
  ${vars.proj.sbinary}
  ${vars.proj.sbt-collections}
  ${vars.proj.sbt-core-macros}
  ${vars.proj.sbt-io}
  ${vars.proj.sbt-util-cache}
  ${vars.proj.sbt-util-control}
  ${vars.proj.sbt-util-logging}
  ${vars.proj.sbt-util-position}
  ${vars.proj.sbt-util-relation}
  ${vars.proj.sbt-util-tracking}
  ${vars.proj.scala-collection-compat}
  ${vars.proj.scala-js-stubs}
  ${vars.proj.scala-parallel-collections}
  ${vars.proj.scala-parser-combinators}
  ${vars.proj.scala-xml}
  ${vars.proj.scalacheck}
  ${vars.proj.scalatest}
  ${vars.proj.scalatest-3-0}
  ${vars.proj.shaded-jawn-parser}
  ${vars.proj.shaded-scalajson}
  ${vars.proj.shapeless}
  ${vars.proj.silencer}
  ${vars.proj.sjson-new}
  ${vars.proj.specs2}
  ${vars.proj.spray-json}
  ${vars.proj.verify}
  ${vars.proj.zinc}

]}
