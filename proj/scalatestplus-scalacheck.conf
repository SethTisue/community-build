// https://github.com/scalatest/scalatestplus-scalacheck.git#bc35a95c5637d08fdca5d688022333f63a6941b3

// this rev gives the artifact name discipline-scalatest expects.  the artifact
// name is different in 3.1.0.0 final.  if different repos are expecting
// different names, we'll have to... do something

vars.proj.scalatestplus-scalacheck: ${vars.base} {
  name: "scalatestplus-scalacheck"
  uri: "https://github.com/scalatest/scalatestplus-scalacheck.git#bc35a95c5637d08fdca5d688022333f63a6941b3"

  extra.projects: ["scalatestPlusScalaCheckJVM"]
  extra.settings: ${vars.base.extra.settings} [
    // I don't know why, but without overriding this, dbuild chokes with e.g.:
    // scala.MatchError: d73729e1+20191231-1112-SNAPSHOT
    """version := "0.0.0""""
  ]
}
