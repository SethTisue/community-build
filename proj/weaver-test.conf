// https://github.com/disneystreaming/weaver-test.git#master

vars.proj.weaver-test: ${vars.base} {
  name: "weaver-test"
  uri: "https://github.com/disneystreaming/weaver-test.git#ec67eba6c8940e41db12015abbfc7dec504806da"

  extra.exclude: ["*JS", "zio*", "docs", "monix*"]
}

// we could also split out specs2JVM and scalacheckJVM, but it's handling
// monix separately that has the most effect on flattening the dependency
// graph, so stopping there for now

vars.proj.weaver-test-more: ${vars.base} {
  name: "weaver-test-more"
  uri: "https://github.com/disneystreaming/weaver-test.git#ec67eba6c8940e41db12015abbfc7dec504806da"

  extra.projects: ["monix*"]
  extra.exclude: [
    "*JS",
    // already built these above
    "coreJVM", "frameworkJVM"
  ]
}
