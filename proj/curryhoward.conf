// https://github.com/scalacommunitybuild/curryhoward.git#community-build-2.12  # was Chymyst, master

// forked (October 2023) to remove scoverage, for JDK 21+

vars.proj.curryhoward: ${vars.base} {
  name: "curryhoward"
  uri: "https://github.com/scalacommunitybuild/curryhoward.git#9c1b8465a3a834bb83dc0fcf136977f02496f1c5"

  extra.sbt-version: ${vars.sbt-1-5-version}  // https://github.com/scoverage/sbt-scoverage/issues/372
  extra.options: [${?SECURITY_MANAGER}
    "-Dsbt.scala.version=2.12.18"
  ]
  // I guess dbuild is getting confused by the extra _1.13?
  deps.ignore: ["com.github.alexarchambault#scalacheck-shapeless"]
  deps.inject: ${vars.base.deps.inject} [
    "com.github.alexarchambault#scalacheck-shapeless_1.13"
  ]
  check-missing: false
  extra.settings: ${vars.base.extra.settings} [
    "conflictWarning in ThisBuild := ConflictWarning.disable"
  ]
}
