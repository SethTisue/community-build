// https://github.com/underscoreio/doodle.git#master

vars.proj.doodle: ${vars.base} {
  name: "doodle"
  uri: "https://github.com/underscoreio/doodle.git#a328999a80846bd19c4f75670cd27b24228c5cc7"

  extra.exclude: ["*JS", "docs"]
  extra.commands: ${vars.default-commands} [
    // so we don't have to arrange for dbuild-built semanticdb to be brought in
    "set every semanticdbEnabled := false"
  ]
}
