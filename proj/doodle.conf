// https://github.com/underscoreio/doodle.git#master

vars.proj.doodle: ${vars.base} {
  name: "doodle"
  uri: "https://github.com/underscoreio/doodle.git#54861aab1ae3e6fd72ef90772882e93782501557"

  extra.exclude: ["*JS", "docs"]
  extra.commands: ${vars.default-commands} [
    // so we don't have to arrange for dbuild-built semanticdb to be brought in
    "set every semanticdbEnabled := false"
    // reported upstream: https://github.com/creativescala/doodle/issues/103
    """set golden / Test / unmanagedSources / excludeFilter := HiddenFileFilter || "Text.scala""""
  ]
}
