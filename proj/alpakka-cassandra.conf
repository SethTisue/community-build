// https://github.com/akka/alpakka.git#master

// this repo has a million subprojects. at the moment we are only
// trying to build the piece that akka-persistence-cassandra needs

vars.proj.alpakka-cassandra: ${vars.base} {
  name: "alpakka-cassandra"
  uri: "https://github.com/akka/alpakka.git#efde457ab791cfaf7f2b85942921e7ad350e071c"

  extra.projects: ["cassandra"]
  // for now our ambitions don't extend to actually running tests
  extra.test-tasks: ["compile"]
  // as usual for Bintray
  extra.options: ["-Dbintray.user=dummy", "-Dbintray.pass=dummy"]
  extra.commands: ${vars.default-commands} [
    "set every bintrayReleaseOnPublish := false"
  ]
}
