// https://github.com/scalacommunitybuild/fs2.git#community-build-2.12  # was typelevel, series/1.0

// frozen at last commit before ScalaTest 3.1 upgrade (e081648152626f2be)
// and then forked (April 2022); fork updated (October 2023) for JDK 21

vars.proj.fs2: ${vars.base} {
  name: "fs2"
  uri: "https://github.com/scalacommunitybuild/fs2.git#199ede509c32278e9ac17cab833606464aad227e"

  extra.projects: ["coreJVM", "io", "reactiveStreams"]  // no Scala.js, no benchmarks or docs
  extra.commands: ${vars.default-commands} [
    """set every doctestScalaTestVersion := Some("3.0.8")"""
    // otherwise sbt-gpg errors on `publish`
    "set every gpgWarnOnFailure := true"
  ]
}
