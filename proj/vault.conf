// https://github.com/typelevel/vault.git#main

vars.proj.vault: ${vars.base} {
  name: "vault"
  uri: "https://github.com/typelevel/vault.git#aeca851280a46e46aeefafa6adead139d9d895ff"

  extra.projects: ["coreJVM"]  // no docs, no Scala.js
  extra.commands: ${vars.default-commands} [
    "set every gpgWarnOnFailure := true"
    "appendScalacOptions -Xmigration"
  ]
}
