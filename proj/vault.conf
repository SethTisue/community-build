vars.proj.vault: ${vars.base} {
  name: "vault"
  uri: "https://github.com/typelevel/vault.git#dda155c030830c83e96afce4739aaa2f130510b2"

  extra.projects: ["coreJVM"]  // no docs, no Scala.js
