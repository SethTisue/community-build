// https://github.com/mockito/mockito-scala.git#release/1.x

// dependency of metrics-scala, and of kafka

vars.proj.mockito-scala: ${vars.base} {
  name: "mockito-scala"
  uri: "https://github.com/mockito/mockito-scala.git#50c64c37a55a0a2ddea51e453c4f15f11e7b64f8"

  extra.exclude: ["scalaz"]
  extra.commands: ${vars.default-commands} [
    // ScalaTest 3.0, not 3.2
    "removeDependency org.scalatest scalatest"
    """set libraryDependencies in ThisBuild += "scalacommunitybuild" %% "scalatest" % "0" % Test"""
  ]
  deps.inject: ${vars.base.deps.inject} ["scalacommunitybuild#scalatest"]
}
