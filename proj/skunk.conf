// https://github.com/scala-steward/skunk.git#sbt-scoverage-1.9.1  # was tpolecat, main

vars.proj.skunk: ${vars.base} {
  name: "skunk"
  uri: "https://github.com/scala-steward/skunk.git#6a185a08e0ac497503db5a07d220f5aacbaf59d6"

  extra.exclude: [
    "docs"  // out of scope
    "example"  // would require adding more dependencies. maybe someday
    "skunk"   // just an aggregation, and causes missing-dependency error
    "*JS"
  ]
  extra.commands: ${vars.default-commands} [
    // I think the tests need a database, I get tons of java.net.ConnectExceptions
    "set tests.jvm / Test / executeTests := Tests.Output(TestResult.Passed, Map(), Iterable())"
  ]
}
