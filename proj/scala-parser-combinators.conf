// https://github.com/SethTisue/scala-parser-combinators.git#charsequence  # was scala, 1.2.x

// temporarily forked pending resolution of
// https://github.com/scala/bug/issues/12172

vars.proj.scala-parser-combinators: ${vars.base} {
  name: "scala-parser-combinators"
  uri: "https://github.com/SethTisue/scala-parser-combinators.git#710e6a3dec91888e7cdf7a39a121c6969b3e7453"

  extra.exclude: ["*JS", "*Native"]
  extra.commands: ${vars.default-commands} [
    // work around https://github.com/scala/community-builds/issues/575
    // (in a community build context, we don't need MiMa to run)
    "set every scalaModuleMimaPreviousVersion := None"
  ]
}
