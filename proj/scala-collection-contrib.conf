// https://github.com/SethTisue/scala-collection-contrib.git#scala-2.13.9  # was scala, main

// temporarily using fork until Scala 2.13.9 is released and
// https://github.com/scala/scala-collection-contrib/pull/185 is merged;
// see https://github.com/scala/community-build/pull/1579

vars.proj.scala-collection-contrib: ${vars.base} {
  name: "scala-collection-contrib"
  uri: "https://github.com/SethTisue/scala-collection-contrib.git#e84f728654c829a9fbd781b55673f14f1a1f06b0"

  extra.exclude: ["*JS"]
  extra.commands: ${vars.default-commands} [
    // in a community build context, we don't want sbt-version-policy
    "set every versionPolicyIntention := Compatibility.None"
  ]
}
