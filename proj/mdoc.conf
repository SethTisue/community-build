vars.proj.mdoc: ${vars.base} {
  name: "mdoc"
  uri: "https://github.com/scalameta/mdoc.git#1eb563f49f8a54685c15d5a4fbc11217e8f4ed1d"

  extra.exclude: [
    "js", "jsdocs", "docs", "unit", "plugin", "*JS"
