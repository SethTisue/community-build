// https://github.com/scalacommunitybuild/coursier.git#community-build-2.12  # coursier, master

// frozen (April 2019) at October 2018 commit, since master has since moved to fastparse 2
// which we don't have yet

// then forked (October 2023) to bump macro paradise version, for JDK 21+

vars.proj.coursier: ${vars.base} {
  name: "coursier"
  uri: "https://github.com/scalacommunitybuild/coursier.git#d99984b4f27b6358d7c484076d0045533c98b679"

  // here on the 2.12.x branch, it's fine to just stay on 1.3
  extra.sbt-version: ${vars.sbt-1-3-version}
  extra.options: [${?SECURITY_MANAGER}
    "-Dsbt.scala.version=2.12.18"
  ]
  extra.projects: ["jvm"]
  extra.exclude: [
    // these require scalaz-concurrent (but that dependency will go away when we unfreeze)
    "scalazJVM", "testsJVM", "proxy-tests"
    // these require Scala Native
    "extra", "cli"
  ]
}
