// https://github.com/typelevel/scalacheck.git#main

vars.proj.scalacheck: ${vars.base} {
  name: "scalacheck"
  uri: "https://github.com/typelevel/scalacheck.git#e9a16f007bb52cd9559561b0c612d1784685e97e"

  extra.exclude: ["root", "bench", "*JS", "*Native"]
  extra.commands: ${vars.default-commands} [
    "set every gpgWarnOnFailure := true"
    // because scala/scala#10439, until maintainers move to 2.13.12
    "appendScalacOptions -Xmigration"
  ]
}
