// https://github.com/circe/circe-derivation.git#master

// dependency of lsp4s and scala-pet-store

vars.proj.circe-derivation: ${vars.base} {
  name: "circe-derivation"
  uri: "https://github.com/circe/circe-derivation.git#d042746f02ed9cfff1c6835ac0227e3805a554c9"

  // there are some others, but really just trying to get lsp4s going at the moment
  extra.projects: ["derivation", "annotations"]
  // dependency is on prelease version with different artifact name, so we must
  // override to the released artifact name
  deps.inject: ["org.scalatestplus#scalacheck-1-14"]
  extra.commands: ${vars.default-commands} [
    "removeDependency org.scalatestplus scalatestplus-scalacheck"
    """set libraryDependencies in ThisBuild += "org.scalatestplus" %% "scalacheck-1-14" % "0" % Test"""
  ]
}
