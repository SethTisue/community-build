// https://github.com/47deg/github4s.git#master

vars.proj.github4s: ${vars.base} {
  name: "github4s"
  uri: "https://github.com/47deg/github4s.git#ea2285a1860d988dae9d26f54977ee47d08bb5fb"

  extra.projects: ["github4sJVM", "catsEffectJVM"]  // but no "docs" or Scala.js stuff
  // waiting (January 2018) on https://github.com/47deg/github4s/issues/178
  extra.test-tasks: "compile"
  deps.ignore: ["com.github.mpilquist#simulacrum"]
  deps.inject: ${vars.base.deps.inject} [
    "org.typelevel#kind-projector"
    "org.typelevel#simulacrum"
  ]
  extra.commands: ${vars.default-commands} [
    "removeDependency org.spire-math kind-projector"
    "removeDependency com.github.mpilquist simulacrum"
  ]
  extra.commands: ${vars.default-commands} [
    """set libraryDependencies in ThisBuild += "org.typelevel" %% "simulacrum" % "0.0.0""""
  ]
}
