// https://github.com/estatico/scala-newtype.git#master

vars.proj.scala-newtype: ${vars.base} {
  name: "scala-newtype"
  uri: "https://github.com/estatico/scala-newtype.git#59f7dd6d7b09afa8073c99629f984ab27a2ce2f4"

  extra.exclude: ["newtypeJS", "catsTestsJS"]  // no Scala.js plz
  // ScalaTest 3.0, not 3.1
  deps.inject: ${vars.base.deps.inject} ["scalacommunitybuild#scalatest"]
  extra.commands: ${vars.default-commands} [
    // ScalaTest 3.0, not 3.1
    "removeDependency org.scalatest scalatest"
    """set libraryDependencies in ThisBuild += "scalacommunitybuild" %% "scalatest" % "0" % Test"""
  ]
}
