// https://github.com/scodec/scodec-bits.git#series/1.1.x

vars.proj.scodec-bits: ${vars.base} {
  name: "scodec-bits"
  uri: "https://github.com/scodec/scodec-bits.git#d4a054bdf5eaea5c7e386ce06ed4b4a2957f5704"

  extra.projects: ["coreJVM"]
  // dependency is on prelease version with different artifact name, so we must
  // override to the released artifact name
  deps.inject: ["org.scalatestplus#scalacheck-1-14"]
  extra.commands: ${vars.default-commands} [
    "removeDependency org.scalatestplus scalatestplus-scalacheck"
    // because scodec-build brings in sbt-gpg which errors on `publish`
    "set every gpgWarnOnFailure := true"
  ]
}
