// https://github.com/typelevel/cats-mtl.git#v1.0.0

// dependency of pfps-shopping-cart, via meow-mtl;
// using tag meow-mtl expects

vars.proj.cats-mtl: ${vars.base} {
  name: "cats-mtl"
  uri: "https://github.com/typelevel/cats-mtl.git#6b8e78d3135cfcc41c2639d5ef1e1ba3d4dd92cf"

  extra.exclude: ["*JS"]
  extra.commands: ${vars.default-commands} [
    // otherwise sbt-gpg errors on `publish`
    "set every gpgWarnOnFailure := true"
  ]
}
