// https://github.com/paulbutcher/ScalaMock.git#master

// 2.13: tracking master since that's where 2.13 support landed

vars.proj.scalamock: ${vars.base} {
  name: "scalamock"
  uri: "https://github.com/paulbutcher/ScalaMock.git#22c26174bfb99b403af2be38ab35cabfe58f4c5f"

  extra.projects: ["scalamockJVM", "examples"]
  extra.commands: ${vars.default-commands} [
    // don't pull ScalaTest 3.0 onto the classpath -- not sure where it was coming
    // from, perhaps scalapb (via scalameta)
    "removeDependency scalacommunitybuild scalatest"
  ]
}
