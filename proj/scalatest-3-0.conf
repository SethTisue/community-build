// https://github.com/scalacommunitybuild/scalatest.git#community-build-2.13  # was scalatest, 3.0.x

vars.proj.scalatest-3-0: ${vars.base} {
  name: "scalatest-3-0"
  uri: "https://github.com/scalacommunitybuild/scalatest.git#f398ba52740ae438c8f322666c894ee616353a1f"

  extra.sbt-version: ${vars.sbt-0-13-version}
  extra.projects: ["scalatest"]
  extra.exclude: ["scalactic", "scalacticMacro"]
  // to avoid clashing with ScalaTest 3.1
  extra.settings: ${vars.base.extra.settings} [
    """organization in ThisBuild := "scalacommunitybuild""""
    """organization in scalatest := "scalacommunitybuild""""
    """organization in scalactic := "scalacommunitybuild""""
    """organization in scalacticMacro := "scalacommunitybuild""""
  ]
}

vars.proj.scalactic-3-0: ${vars.base} {
  name: "scalactic-3-0"
  uri: "https://github.com/scalacommunitybuild/scalatest.git#f398ba52740ae438c8f322666c894ee616353a1f"

  extra.sbt-version: ${vars.sbt-0-13-version}
  extra.projects: ["scalactic"]
  extra.settings: ${vars.base.extra.settings} [
    """organization in scalactic := "scalacommunitybuild""""
    """organization in scalacticMacro := "scalacommunitybuild""""
  ]
}
