// https://github.com/SethTisue/alpakka-kafka.git#community-build-2.13  # was akka, master

// forked (July 2021) to remove dependency on sbt-paradox-dependencies,
// which I think we'd need to add a resolver for

vars.proj.alpakka-kafka: ${vars.base} {
  name: "alpakka-kafka"
  uri: "https://github.com/SethTisue/alpakka-kafka.git#a0f680a8079c3ad5f299363a539d8523359beb9d"

  extra.exclude: [
    // out of scope
    "benchmarks", "docs"
    // missing deps: org.apache.kafka#kafka, io.github.embeddedkafka#embedded-kafka
    // it's okay to consider it out of scope; see Enno's remarks on
    // https://github.com/scala/community-builds/pull/969
    "testkit", "tests"
  ]
}
