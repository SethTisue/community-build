// https://github.com/scalacenter/scalafix.git#main

vars.proj.scalafix: ${vars.base} {
  name: "scalafix"
  uri: "https://github.com/scalacenter/scalafix.git#ea674b93709a7b368500bb2fec96a221be093f15"

  extra.exclude: [
    "*2_11*", "*2_12*"
    "core3", "rules3", "testsInput3", "testsOutput3", "testsShared3"
    // out of scope
    "docs*"
    // it would really be better if we could build and run the tests, but
    // the September 2021 effort to do so stalled; for details, see
    // https://github.com/scala/community-build/pull/1489
    "unit*"
    // uses sun.misc.Unsafe
    "reflect2_13", "cli2_13", "testkit2_13"
  ]
  // perhaps uncomment if we need to build with -Xsource:3
  // extra.commands: ${vars.default-commands} [
